<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Bạn Như</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: #333;
            position: relative;
        }
        
        /* Twinkling Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .wrapper {
            max-width: 800px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
            z-index: 1;
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            color: #e84393;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite, rainbow 8s infinite;
        }
        
        .birthday-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fdcb6e;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .birthday-img:hover {
            transform: scale(1.05) rotate(5deg);
        }
        
        .message {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #6c5ce7;
            margin: 20px 0;
            line-height: 1.6;
            min-height: 120px;
            position: relative;
        }
        
        .message::after {
            content: "|";
            animation: blink 1s infinite;
            position: absolute;
        }
        
        .from {
            font-style: italic;
            color: #e84393;
            margin-top: 20px;
            font-size: 1.2rem;
            animation: fadeIn 2s ease-in;
        }
        
        .gift-btn {
            background: linear-gradient(45deg, #e84393, #6c5ce7);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        
        .gift-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .gift-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }
        
        .gift-btn:hover::after {
            left: 100%;
        }
        
        .gift-container {
            display: none;
            margin-top: 30px;
            animation: fadeIn 1s ease;
        }
        
        .gift-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: scale(0.9);
            transition: transform 0.5s ease;
        }
        
        .gift-image:hover {
            transform: scale(1);
        }
        
        /* Bubbles */
        .bubble {
            position: absolute;
            bottom: -100px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
            z-index: -1;
        }
        
        /* Balloons */
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50%;
            animation: float 15s infinite linear;
            z-index: -1;
        }
        
        .balloon::before {
            content: "";
            position: absolute;
            width: 2px;
            height: 50px;
            background-color: #333;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* Confetti */
        .confetti {
            position: absolute;
            opacity: 0;
            z-index: 10;
        }
        
        /* Floating Candles */
        .candle {
            position: absolute;
            width: 20px;
            height: 50px;
            background: linear-gradient(to bottom, #fff, #fdcb6e);
            border-radius: 5px;
            animation: float 8s infinite ease-in-out;
            z-index: -1;
        }
        
        .candle::after {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 15px;
            background: #ff7800;
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 10px #ff7800, 0 0 20px #ff7800;
            animation: flicker 1s infinite alternate;
        }
        
        /* Sparkles */
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes rainbow {
            0% { color: #e84393; }
            20% { color: #6c5ce7; }
            40% { color: #0984e3; }
            60% { color: #00b894; }
            80% { color: #fdcb6e; }
            100% { color: #e84393; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes rise {
            to {
                bottom: 100vh;
                transform: translateX(100px);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; height: 15px; }
            50% { opacity: 0.8; height: 12px; }
        }
        
        @keyframes sparkle {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1.5); opacity: 1; }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .message {
                font-size: 1.5rem;
            }
            
            .birthday-img {
                width: 150px;
                height: 150px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
            
            .wrapper {
                padding: 20px;
            }
            
            .gift-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="wrapper">
        <h1>Happy Birthday Bạn Quỳnh Như !</h1>
        
        
        <button class="gift-btn" id="giftBtn">Bấm để mở quà</button>
        
        <div class="gift-container" id="giftContainer">
            <div style="position: relative; display: inline-block;">
                <img src="bannhu.PNG" alt="Birthday Cake" class="birthday-img" id="cakeImage">
                <div class="sparkles" id="sparkles"></div>
            </div>
            <p><b>Gửi bạn: Quỳnh Như</b></p>
            <p class="message" id="message"></p>
            <p class="from">From: P.Đại IT </p>
            <audio id="birthdayAudio" loop>
                <source src="happy-birthday-314197.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>

    <script>
        // Create twinkling stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size between 1 and 3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration and delay
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Create bubbles
        function createBubbles() {
            const wrapper = document.querySelector('.wrapper');
            const bubbleCount = 20;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Random size between 10 and 50px
                const size = Math.random() * 40 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Random position
                bubble.style.left = `${Math.random() * 100}%`;
                
                // Random animation duration
                bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
                
                // Random delay
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                
                wrapper.appendChild(bubble);
            }
        }
        
        // Create balloons
        function createBalloons() {
            const colors = ['#e84393', '#6c5ce7', '#0984e3', '#00b894', '#fdcb6e', '#e17055'];
            const balloonCount = 8;
            
            for (let i = 0; i < balloonCount; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                
                // Random color
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random position
                balloon.style.left = `${Math.random() * 100}%`;
                balloon.style.bottom = `${Math.random() * 30}%`;
                
                // Random size
                const width = Math.random() * 30 + 40;
                const height = width * 1.3;
                balloon.style.width = `${width}px`;
                balloon.style.height = `${height}px`;
                
                // Random animation duration and delay
                balloon.style.animationDuration = `${Math.random() * 10 + 10}s`;
                balloon.style.animationDelay = `${Math.random() * 5}s`;
                
                document.body.appendChild(balloon);
            }
        }
        
        // Create floating candles
        function createCandles() {
            const candleCount = 5;
            
            for (let i = 0; i < candleCount; i++) {
                const candle = document.createElement('div');
                candle.classList.add('candle');
                
                // Random position
                candle.style.left = `${Math.random() * 100}%`;
                candle.style.bottom = `${Math.random() * 30}%`;
                
                // Random animation duration and delay
                candle.style.animationDuration = `${Math.random() * 8 + 6}s`;
                candle.style.animationDelay = `${Math.random() * 5}s`;
                
                document.body.appendChild(candle);
            }
        }
        
        // Create sparkles on cake
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            const sparkleCount = 20;
            
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                // Random position on cake
                sparkle.style.left = `${Math.random() * 180 + 10}px`;
                sparkle.style.top = `${Math.random() * 180 + 10}px`;
                
                // Random animation duration and delay
                sparkle.style.animationDuration = `${Math.random() * 0.5 + 0.5}s`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                
                sparklesContainer.appendChild(sparkle);
            }
        }
        
        // Create confetti with different shapes
        function createConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
            const shapes = ['circle', 'rectangle', 'triangle'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random color
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random position
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = '-10px';
                
                // Random size
                const size = Math.random() * 10 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                // Random shape
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.backgroundColor = 'transparent';
                    confetti.style.borderLeft = `${size/2}px solid transparent`;
                    confetti.style.borderRight = `${size/2}px solid transparent`;
                    confetti.style.borderBottom = `${size}px solid ${colors[Math.floor(Math.random() * colors.length)]}`;
                }
                
                // Random rotation
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                document.body.appendChild(confetti);
                
                // Animate confetti
                setTimeout(() => {
                    confetti.style.opacity = '1';
                    confetti.style.transform = `translate(${Math.random() * 200 - 100}px, ${window.innerHeight}px) rotate(${Math.random() * 360}deg)`;
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, 10);
            }
        }
        
        // Typewriter effect for message
        function typeWriter(text, element, speed) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else {
                    element.style.borderRight = 'none';
                }
            }
            typing();
        }
        
        // Play birthday song
        function playBirthdaySong() {
            const audio = document.getElementById('birthdayAudio');
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Auto-play prevented: ", e));
        }
        
        // Add sparkling effect to cake on hover
        function addCakeHoverEffect() {
            const cake = document.getElementById('cakeImage');
            cake.addEventListener('mouseover', () => {
                createSparkles();
            });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createBubbles();
            createBalloons();
            createCandles();
            addCakeHoverEffect();
            
            // Typewriter effect for message
            const message = "Hôm nay là một ngày rất đặc biệt – ngày mà bạn như xuất hiện trên thế giới này, mang theo nụ cười ấm áp và ánh mắt dịu dàng khiến mọi thứ xung quanh như trở nên nhẹ nhàng hơn. Chúc bạn Như có một ngày sinh nhật thật vui vẻ, nhiều sức khỏe, và luôn giữ được sự hồn nhiên, đáng yêu vốn có nhé!. Thật ra, tui định viết vài dòng ngắn gọn thôi, nhưng không hiểu sao cứ viết rồi lại xóa. Có lẽ là vì bạn như đó, tui luôn muốn mọi thứ phải chỉn chu và chân thành nhất. Dù chỉ là một lời chúc, tui cũng muốn bạn như đọc nó với một cảm giác ấm áp trong lòng. Không hiểu tại sao mà mỗi lần gặp bạn như tui lại luôn để ý những điều nhỏ nhặt về bạn, như là cách bạn như cười khi nói chuyện, cách cậu quan tâm mọi người nhẹ nhàng mà không cần phô trương... Những điều đó, dù giản dị, nhưng chẳng hiểu sao lại khiến tui nhớ lâu đến vậy. Mong là hôm nay, bạn như sẽ nhận được thật nhiều lời chúc – nhưng nếu có thể, tui hy vọng lời chúc của tui sẽ là một trong những điều khiến bạn như nhớ đến lâu hơn một chút. Chúc bạn Như có một ngày sinh nhật thật vui vẻ, và một tuổi mới nhiều yêu thương từ mọi người, và biết đâu… có cả từ ai đó mà bạn như chưa kịp nhận ra :) ";
            const messageElement = document.getElementById('message');
            typeWriter(message, messageElement, 50);
            
            const giftBtn = document.getElementById('giftBtn');
            const giftContainer = document.getElementById('giftContainer');
            
            giftBtn.addEventListener('click', () => {
                giftContainer.style.display = 'block';
                createConfetti();
                playBirthdaySong();
                giftBtn.textContent = 'Chúc mừng sinh nhật!';
                
                // Add more balloons when gift is opened
                setTimeout(createBalloons, 500);
                setTimeout(createBalloons, 1000);
            });
        });
    </script>
</body>
</html>
